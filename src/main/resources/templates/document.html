<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit a Document</title>
</head>
<body>

	<h1>Edit a Document</h1>
	
	<form action="/documents/edit" method="POST">
		<input type="hidden" th:value="${document.id}">
		<dl>
			<dt><label for="title">Title</label></dt>
			<dd><input type="text" name="title" th:value="${document.title}"></dd>
			
			<dt><label for="content">Content</label></dt>
			<dd><textarea rows="5" cols="80" name="content" th:text="${document.content}"></textarea>
		</dl>
		<input type="submit" value="Update">
	</form>
	
	<p>
		<a href="/documents">Go back to the list of documents.</a>
	</p>
</body>
</html>
