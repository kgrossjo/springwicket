<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="/webjars/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
	<link href="/springwicket.css" rel="stylesheet">
	<title>Edit a Document</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Spring Wicket</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/documents">Documents</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/search">Search</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/documents/add">Add Document</a>
				</li>
			</ul>
		</div>
	</nav>

	<h1>Edit a Document</h1>
	
	<form action="/documents/edit" method="POST">
		<input type="hidden" name="id" th:value="${document.id}">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" name="title" th:value="${document.title}" class="form-control">
		</div>
		<div class="form-group">
			<label for="content">Content</label>
			<textarea rows="5" name="content" th:text="${document.content}" class="form-control"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Update</button>
	</form>
	
	<p>
		<a href="/documents">Go back</a>
		to the list of documents.
	</p>

	<script src="/webjars/jquery/3.0.0/jquery.js"></script>
	<script src="/webjars/popper.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.js"></script>
</body>
</html>
